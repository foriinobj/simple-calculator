<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <div class="display">
          <div class="text" id="display">0</div>
        </div>

        <div class="keyboard">
          <div id="clear" action="c" class="key keyact">C</div>
          <div id="negate" action="*-1" class="key keyact">±</div>
          <div id="percent" action="%" class="key keyact">%</div>
          <div id="divide" action="/" class="key keyoper">÷</div>

          <div id="seven" action="7" class="key keynum">7</div>
          <div id="eight" action="8" class="key keynum">8</div>
          <div id="nine" action="9" class="key keynum">9</div>
          <div id="multiply" action="*" class="key keyoper">x</div>

          <div id="four" action="4" class="key keynum">4</div>
          <div id="five" action="5" class="key keynum">5</div>
          <div id="six" action="6" class="key keynum">6</div>
          <div id="minus" action="-" class="key keyoper">-</div>

          <div id="one" action="1" class="key keynum">1</div>
          <div id="two" action="2" class="key keynum">2</div>
          <div id="three" action="3" class="key keynum">3</div>
          <div id="plus" action="+" class="key keyoper">+</div>

          <div id="zero" action="0" class="key keynum keyspan">0</div>
          <div id="decimal" action="." class="key keynum">.</div>
          <div id="equal" action="=" class="key keyoper">=</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
